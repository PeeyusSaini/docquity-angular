<div class="upcoming-webinars-section">
  <div class="container-fluid px-4">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">Upcoming webinars</h2>
      <button class="view-all-btn" (click)="onViewAll()">
        View all
      </button>
    </div>

    <!-- Webinars Grid -->
    <div class="webinars-grid">
      <app-webinar-card 
        *ngFor="let webinar of upcomingWebinars" 
        [webinar]="webinar"
        [showWatchButton]="false"
        [cardType]="'upcoming'"
      ></app-webinar-card>
    </div>
  </div>
</div>
